<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web应用开发-9月14</title>
</head>
<style>
    div {
        width: 300px;
        height: 500px;
        margin: auto;
        margin-top: 200px;
    }
    
    form table {
        border: solid 1px black;
        border-radius: 5px;
        background-color: darkgray;
    }
    
    table tr td ul li {
        list-style: none;
    }
</style>

<body>
    <div>
        <form>
            <table>
                <tr>
                    <th colspan="2" align="center">用户注册信息</th>
                </tr>
                <tr>
                    <td>账号：</td>
                    <td><input type="text" name="username"></td>
                </tr>
                <tr>
                    <td>密码：</td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td>性别：</td>
                    <td><input type="radio" name="sex" value="0">男
                        <input type="radio" name="sex" value="1">女</td>
                </tr>
                <tr>
                    <td>简介：</td>
                    <td>
                        <textarea rows="6" cols="22"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>兴趣爱好：</td>
                    <td>
                        <ul>
                            <li><input type="checkbox" name="hobby" value="1">读书</li>
                            <li><input type="checkbox" name="hobby" value="2">上网</li>
                            <li><input type="checkbox" name="hobby" value="3">游泳</li>
                            <li><input type="checkbox" name="hobby" value="4">登山</li>
                            <li><input type="checkbox" name="hobby" value="5">音乐</li>
                        </ul>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" name="qq" value="注册">
                        <input type="button" name="qq" value="返回"></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
