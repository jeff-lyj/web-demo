<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11月1日对注册页面进行验证</title>

</head>
<style>
    form table {
        border: solid 1px black;
        border-radius: 5px;
        /* background-color: darkgray; */
    }
</style>

<body>
    <form id="myForm" name="myForm" method="post">
        <table>
            <tr>
                <th colspan="2" align="center">用户注册信息</th>
            </tr>
            <tr>
                <td>用户名：</td>
                <td><input name="fname" type="text" placeholder="请输入用户名" /></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input name="password" id="password" type="password" placeholder="密码不低于6位" /></td>
                </td>
            </tr>
            <tr>
                <td>密码验证：</td>
                <td><input name="repassword" id="repassword" type="password" placeholder="请再次输入密码" /></td>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" onclick="validateForm()" value="提交" />
                    <input value="重置" type="reset" /></td>
            </tr>
        </table>
    </form>
    <script>
        function validateForm() {
            //验证用户名不得为空
            var x = document.forms["myForm"]["fname"].value;
            if (x == null || x == "") {
                alert("用户名不能为空");
                return false;
            }

            //验证密码最少为6
            var pwd = document.getElementById("password").value;

            if (pwd.length < 6) {
                alert("密码最少为6位");
                return false;
            }

            //验证密码
            var repwd = document.getElementById("repassword").value;
            if (repwd != pwd) {
                alert("两次密码不一致!!!");
                // return false;

            } else {
                alert("注册成功");
                // document.getElementById("myForm")[0].reset(); //清空表单
            }
        }
    </script>
</body>


</html>
